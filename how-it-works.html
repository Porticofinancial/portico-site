<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>How It Works – Portico</title>
  <link href="https://unpkg.com/aos@2.3.4/dist/aos.css" rel="stylesheet">
  <style>
    :root {
      --midnight: #0A0826;
      --gold:     #FFD700;
      --offwhite: #F4F4F4;
      --light:    #CCCCCC;
    }
    html {
      scroll-behavior: smooth;
    }
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: var(--midnight);
      color: white;
      line-height: 1.5;
    }
    header {
      padding: 1rem 2rem;
      display: flex;
      align-items: center;
      background: var(--midnight);
    }
    header a.home {
      margin-right: auto;
      color: var(--light);
      text-decoration: none;
      font-weight: bold;
    }
    header a.home:hover { color: var(--gold); }
    header img.logo { height: 40px; }

    main {
      max-width: 800px;
      margin: 2rem auto;
      padding: 0 1rem;
    }
    h1, h2 {
      color: var(--gold);
      margin-top: 2rem;
    }
    h1 { font-size: 2.5rem; text-align: center; }
    h2 { font-size: 1.5rem; }
    p, li { color: var(--offwhite); }
    ul { list-style: none; padding: 0; }
    ul li::before { content: "•"; color: var(--gold); display: inline-block; width: 1em; }
