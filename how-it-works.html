<script>
document.addEventListener('DOMContentLoaded', () => {
  const years = Array.from({ length: 21 }, (_, i) => 2000 + i);
  const rPe = Math.pow(4.2, 1 / 20) - 1;
  const rSp = Math.pow(2.5, 1 / 20) - 1;

  const peData = years.map(y =>
    parseFloat(Math.pow(1 + rPe, y - 2000).toFixed(2))
  );
  const spData = years.map(y =>
    parseFloat(Math.pow(1 + rSp, y - 2000).toFixed(2))
  );

  const ctx = document.getElementById('peChart').getContext('2d');
  new Chart(ctx, {
    type: 'line',
    data: {
      labels: years,
      datasets: [
        {
          label: 'Private Equity',
          data: peData,
          borderColor: '#E6B200',
          borderWidth: 2,
          fill: false,
          tension: 0.25
        },
        {
          label: 'S&P 500',
          data: spData,
          borderColor: '#888',
          borderWidth: 2,
          fill: false,
          tension: 0.25
        }
      ]
    },
    options: {
      responsive: true,
      plugins: {
        legend: { labels: { color: '#F4F4F4' } }
      },
      scales: {
        x: {
          title: { display: true, text: 'Year', color: '#F4F4F4' },
          ticks: { color: '#F4F4F4' }
        },
        y: {
          title: { display: true, text: 'Growth (Ã—)', color: '#F4F4F4' },
          ticks: { color: '#F4F4F4' }
        }
      }
    }
  });
});
</script>
