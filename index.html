<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Portico</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #0f0d2a; /* Midnight navy */
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
      padding: 2rem;
    }

    .container {
      max-width: 520px;
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .logo img {
      height: 90px;
      margin-bottom: 2rem;
    }

    h1 {
      font-size: 2.8rem;
      margin-bottom: 1rem;
      line-height: 1.2;
    }

    p {
      font-size: 1.2rem;
      color: #cccccc;
      margin-bottom: 2rem;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      width: 100%;
    }

    input[type="email"] {
      padding: 1rem;
      font-size: 1rem;
      border: none;
      border-radius: 6px;
      width: 100%;
      box-sizing: border-box;
    }

    button {
      background-color: #FFD700; /* Gold */
      color: #0f0d2a;
      padding: 1rem;
      font-size: 1rem;
      font-weight: bold;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.2s;
    }

    button:hover {
      background-color: #e6c200;
    }

    footer {
      margin-top: 3rem;
      font-size: 0.9rem;
      color: #666;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2rem;
      }

      .logo img {
        height: 60px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">
      <img src="arch_icon.png" alt="Portico Logo" />
    </div>
    <h1>Private Equity, Opened.</h1>
    <p>Invest like an insider—without needing to be one.</p>
    <form action="https://docs.google.com/forms/d/e/1FAIpQLSdHdjEQ_lTqyg7-ywE6TkYdoXYcqk7GsC-rJMI-a8INnNv3Fg/formResponse" target="_blank">
      <input type="email" name="entry.1234567890" placeholder="Enter your email" required />
      <button type="submit">Join the Waitlist</button>
    </form>
    <footer>© 2025 Portico Financial</footer>
  </div>
</body>
</html>
