    body {

      display: flex;

      justify-content: center;

    }

    button:hover {
      background-color: #e6c200;
    }

    .factsheet-link {
      margin-top: 2rem;
      font-size: 1rem;
    }

    .factsheet-link a {
      color: #FFD700;
      text-decoration: none;
      font-weight: bold;
    }

    .factsheet-link a:hover {
      text-decoration: underline;
    }

    .footer {
      margin-top: 3rem;
      font-size: 0.9rem;
      color: #888;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2rem;
      }

      .logo img {
        height: 180px;
      }
    }
  </style>
</head>
