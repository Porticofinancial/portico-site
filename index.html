<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Portico</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #181046;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      min-height: 100vh;
      padding: 2rem;
    }

    .container {
      max-width: 600px;
    }

    .logo img {
      height: 90px;
      margin-bottom: 2rem;
    }

    h1 {
      font-size: 2.8rem;
      margin-bottom: 1rem;
    }

    p {
      font-size: 1.2rem;
      color: #cccccc;
      margin-bottom: 2rem;
    }

    form {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1rem;
    }

    input[type="email"] {
      width: 100%;
      max-width: 400px;
      padding: 1rem;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
    }

    button {
      background-color: #FFD700;
      color: #181046;
      padding: 1rem 2rem;
      font-size: 1rem;
      font-weight: bold;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.2s;
    }

    button:hover {
      background-color: #e6c200;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2rem;
      }

      .logo img {
        height: 60px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">
      <img src="arch_icon3.png" alt="Portico Logo"/>
    </div>
    <h1>Private Equity, Opened.</h1>
    <p>Portico makes investing in the private markets accessible to all.</p>
    <form action="https://docs.google.com/forms/d/e/1FAIpQLSdHdjEQ_lTqyg7-ywE6TkYdoXYcqk7GsC-rJMI-a8INnNv3Fg/formResponse" target="_blank">
      <input type="email" name="entry.1234567890" placeholder="Enter your email" required />
      <button type="submit">Join the Waitlist</button>
    </form>
  </div>
</body>
</html>
