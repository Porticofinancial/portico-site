<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Portico</title>
  <style>
    :root {
      --midnight: #0B0C1A;
      --gold: #FFD700;
      --offwhite: #f4f4f4;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: var(--midnight);
      color: var(--offwhite);
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 0;
    }

    .hero {
      text-align: center;
      padding: 4rem 2rem;
      max-width: 800px;
    }

    .logo img {
      height: 100px;
      margin-bottom: 2rem;
    }

    h1 {
      font-size: 3rem;
      font-weight: 700;
      margin-bottom: 1rem;
      color: white;
    }

    p.subtitle {
      font-size: 1.25rem;
      color: #cccccc;
      margin-bottom: 2.5rem;
    }

    .cta-button {
      background-color: var(--gold);
      color: var(--midnight);
      padding: 1rem 2.5rem;
      font-size: 1.1rem;
      font-weight: 600;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s;
      text-decoration: none;
      display: inline-block;
    }

    .cta-button:hover {
      background-color: #e6c200;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2.2rem;
      }

      .logo img {
        height: 70px;
      }

      p.subtitle {
        font-size: 1.1rem;
      }
    }
  </style>
</head>
<body>
  <div class="hero">
    <div class="logo">
      <img src="arch_icon3.png" alt="Portico Logo"/>
    </div>
    <h1>Private Equity, Opened.</h1>
    <p class="subtitle">Portico makes investing in the private markets accessible to all.</p>
    <a class="cta-button" href="https://docs.google.com/forms/d/e/1FAIpQLSdHdjEQ_lTqyg7-ywE6TkYdoXYcqk7GsC-rJMI-a8INnNv3Fg/viewform" target="_blank">
      Join the Waitlist
    </a>
  </div>
</body>
</html>
