<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
  <title>Portico</title>
  <meta name="description" content="Invest like an insiderâ€”without needing to be one."/>
  <link href="https://fonts.googleapis.com/css2?family=Satoshi:wght@700&display=swap" rel="stylesheet"/>
  <style>
    :root{--gold:#E6B200}
    body{margin:0;font-family:'Segoe UI',sans-serif;background:#0A0826;color:#fff;
      display:flex;align-items:center;justify-content:center;text-align:center;
      min-height:100vh;padding:2rem}
    .container{max-width:600px;display:flex;flex-direction:column;
      align-items:center;gap:1rem}
    .logo img{height:270px;margin-bottom:.2rem}
    .wordmark{font-family:'Satoshi',sans-serif;font-weight:700;
      font-size:3.7rem;color:var(--gold);margin:0;letter-spacing:.4px}
    h1.hero{font-size:2.6rem;margin:.5rem 0 1rem}
    p{font-size:1.2rem;color:#ccc;margin-bottom:1.5rem}

    form{display:flex;flex-direction:column;align-items:center;gap:1rem;width:100%}
    input[type="email"]{width:100%;max-width:400px;padding:1rem;border:none;
      border-radius:6px;font-size:1rem}
    input[name="hp"],input[name="referrer"]{display:none}
    button{background:#FFD700;color:#0A0826;padding:1rem 2rem;font-size:1rem;
      font-weight:700;border:none;border-radius:6px;cursor:pointer;
      transition:background-color .2s}
    button:hover{background:#e6c200}

    .confirmation{display:none;flex-direction:column;align-items:center;gap:1rem;color:#ccc}
    .confirmation strong{color:var(--gold)}
    .ref-link{font-size:.9rem;background:#11102F;padding:.75rem;border-radius:6px;
      color:#FFF;word-break:break-all;width:100%;max-width:400px}

    .how-it-works-link a,
    .leaderboard-link a{color:var(--gold);text-decoration:none;font-weight:700}
    .how-it-works-link a:hover,
    .leaderboard-link a:hover{text-decoration:underline}
    .already { color: #FFD700; font-weight: bold; }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">
      <img src="arch_icon.png" alt="Portico Arch Icon"/>
      <h1 class="wordmark">Portico</h1>
    </div>
    <h1 class="hero">Private Equity, Opened.</h1>
    <p>Invest like an insiderâ€”without needing to be one.</p>

    <!-- SIGNUP FORM -->
    <form id="waitlist-form">
      <input type="email" name="email" placeholder="Enter your email" required/>
      <input type="text" name="hp" autocomplete="off"/>
      <input type="hidden" name="referrer" id="referrer" value=""/>
      <button type="submit">Join the Waitlist</button>
    </form>

    <!-- CONFIRMATION -->
    <div class="confirmation" id="confirmation">
      <p id="statusMsg">âœ… Youâ€™re on the waitlist!</p>
      <p>Your invite code: <strong id="inviteCode"></strong></p>
      <p>Your position in line: <strong id="waitPosition"></strong></p>
      <p class="ref-link" id="refLink"></p>
      <p>Share this link to move up the queue ðŸ”¥</p>
    </div>

    <div class="how-it-works-link">
      <p><a href="how-it-works.html">Learn how it works â†’</a></p>
    </div>
    <div class="leaderboard-link">
      <p><a href="leaderboard.html">See the top referrers â†’</a></p>
    </div>
  </div>

  <script>
    const API = 'https://script.google.com/macros/s/AKfycbygUA57xelJcKiAFnbgm1yvHD4snsly3HalIBgwchmqJmoH9s1gpIoH5Amjnyz0RGvjfQ/exec';
    // Capture ref
    const u = new URLSearchParams(location.search), ref = u.get('ref');
    if (ref) document.getElementById('referrer').value = ref;

    // Handle signup or existing
    async function signupHandler(e) {
      e.preventDefault();
      const query = new URLSearchParams(new FormData(e.target)).toString();
      const res   = await fetch(`${API}?${query}`, { method:'POST' });
      const j     = await res.json();
      if (j.error) return alert('Error: ' + j.error);

      // Show confirmation
      document.getElementById('waitlist-form').style.display = 'none';
      document.getElementById('inviteCode').textContent     = j.code;
      document.getElementById('waitPosition').textContent   = `#${j.position}`;
      document.getElementById('refLink').textContent        =
        `${location.origin}/index.html?ref=${j.code}`;
      document.getElementById('confirmation').style.display = 'flex';

      // Custom message if existing
      if (j.existing) {
        document.getElementById('statusMsg').innerHTML =
          '<span class="already">Youâ€™re already on the waitlist!</span>';
      }

      // Cache
      localStorage.setItem('portico_code', j.code);
      localStorage.setItem('portico_position', j.position);
    }

    // Bind form
    document.getElementById('waitlist-form')
      .addEventListener('submit', signupHandler);

    // On load: show stored or ref, then fetch real position
    window.addEventListener('DOMContentLoaded', async () => {
      let code = localStorage.getItem('portico_code') || ref;
      if (!code) return;

      // show immediate
      const pos = localStorage.getItem('portico_position');
      document.getElementById('waitlist-form').style.display = 'none';
      document.getElementById('inviteCode').textContent     = code;
      document.getElementById('waitPosition').textContent   = pos ? `#${pos}` : '...';
      document.getElementById('refLink').textContent        =
        `${location.origin}/index.html?ref=${code}`;
      document.getElementById('confirmation').style.display = 'flex';

      // refresh true
      try {
        const r = await fetch(`${API}?ref=${code}`), j = await r.json();
        if (!j.error) {
          document.getElementById('waitPosition').textContent = `#${j.position}`;
          localStorage.setItem('portico_position', j.position);
        }
      } catch {}
    });
  </script>
</body>
</html>
