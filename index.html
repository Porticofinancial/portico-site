<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Portico</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #0A0826;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      min-height: 100vh;
      padding: 2rem;
    }
    .container {
      max-width: 600px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1rem;
    }
    .logo img {
      height: 270px;
      margin-bottom: 0.5rem;
    }
    .logo h2 {
      color: #FFD700;
      margin: 0;
      font-size: 2rem;
    }
    h1 {
      font-size: 2.8rem;
      margin-bottom: 0.5rem;
    }
    p {
      font-size: 1.2rem;
      color: #cccccc;
      margin-bottom: 1.5rem;
    }
    form {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1rem;
      width: 100%;
    }
    input[type="email"] {
      width: 100%;
      max-width: 400px;
      padding: 1rem;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
    }
    button {
      background-color: #FFD700;
      color: #0A0826;
      padding: 1rem 2rem;
      font-size: 1rem;
      font-weight: bold;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.2s;
    }
    button:hover {
      background-color: #e6c200;
    }
    .how-it-works-link {
      font-size: 1rem;
    }
    .how-it-works-link a {
      color: #FFD700;
      text-decoration: none;
      font-weight: bold;
    }
    .how-it-works-link a:hover {
      text-decoration: underline;
    }
    .footer {
      margin-top: 2rem;
      font-size: 0.9rem;
      color: #888;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">
      <img src="arch_icon.png" alt="Portico Logo"/>
      <h2>Portico</h2>
    </div>

    <h1>Private Equity, Opened.</h1>
    <p>Invest like an insider—without needing to be one.</p>

    <form id="waitlist-form">
      <input type="email" name="email" placeholder="Enter your email" required />
      <button type="submit">Join the Waitlist</button>
    </form>

    <div class="how-it-works-link">
      <p><a href="how-it-works.html">Learn how it works →</a></p>
    </div>

    <div class="footer">© 2025 Portico Financial</div>
  </div>

  <script>
    document.getElementById('waitlist-form').addEventListener('submit', async e => {
      e.preventDefault();
      const formData = new FormData(e.target);
      try {
        const res = await fetch('https://formspree.io/f/movwpaek', {
          method: 'POST',
          body: formData,
          headers: { 'Accept': 'application/json' }
        });
        alert(res.ok
          ? 'Thank you! You are on the waitlist.'
          : 'Oops! Something went wrong, please try again.');
        if (res.ok) e.target.reset();
      } catch {
        alert('Network error. Please try again.');
      }
    });
  </script>
</body>
</html>
