<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Portico</title>
  <link href="https://fonts.googleapis.com/css2?family=Satoshi:wght@700&display=swap" rel="stylesheet">
  <style>
    :root {
      --gold: #E6B200;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #0A0826;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      min-height: 100vh;
      padding: 2rem;
    }
    .container {
      max-width: 600px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1rem;
    }
    .logo {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 1.2rem;
    }
    .logo img {
      height: 270px;
      margin-bottom: 0.2rem;
    }
    .wordmark {
      font-family: 'Satoshi', sans-serif;
      font-weight: 700;
      font-size: 3.7rem;
      color: var(--gold);      /* ← now matches the arch exactly */
      margin: 0;
      letter-spacing: 0.4px;
    }
    h1.hero {
      font-size: 2.6rem;
      margin: 0.5rem 0 1rem;
    }
    p {
      font-size: 1.2rem;
      color: #cccccc;
      margin-bottom: 1.5rem;
    }
    form {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1rem;
      width: 100%;
    }
    input[type="email"] {
      width: 100%;
      max-width: 400px;
      padding: 1rem;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
    }
    button {
      background-color: #FFD700;
      color: #0A0826;
      padding: 1rem 2rem;
      font-size: 1rem;
      font-weight: bold;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.2s;
    }
    button:hover {
      background-color: #e6c200;
    }
    .how-it-works-link {
      font-size: 1rem;
    }
    .how-it-works-link a {
      color: #FFD700;
      text-decoration: none;
      font-weight: bold;
    }
    .how-it-works-link a:hover {
      text-decoration: underline;
    }
    .share {
      margin-top: 1.2rem;
    }
    .share p {
      color: #cccccc;
      font-size: 0.95rem;
      margin-bottom: 0.5rem;
    }
    .share-icons {
      display: flex;
      gap: 1rem;
      justify-content: center;
    }
    .share-icons img {
      width: 24px;
      height: 24px;
    }
    .footer {
      margin-top: 2rem;
      font-size: 0.9rem;
      color: #888;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">
      <img src="arch_icon.png" alt="Portico Arch Icon"/>
      <h1 class="wordmark">Portico</h1>
    </div>

    <h1 class="hero">Private Equity, Opened.</h1>
    <p>Invest like an insider—without needing to be one.</p>

    <form id="waitlist-form">
      <input type="email" name="email" placeholder="Enter your email" required />
      <button type="submit">Join the Waitlist</button>
    </form>

    <div class="how-it-works-link">
      <p><a href="how-it-works.html">Learn how it works →</a></p>
    </div>

    <div class="share">
      <p>Know someone who should see this?</p>
      <div class="share-icons">
        <a href="https://twitter.com/intent/tweet?text=Private%20Equity%2C%20Opened.%20Check%20out%20Portico%3A&url=https%3A%2F%2Fportico.app" target="_blank" title="Share on Twitter" rel="noopener">
          <img src="https://img.icons8.com/ios-filled/24/FFD700/twitter.png" alt="Twitter" />
        </a>
        <a href="https://www.linkedin.com/shareArticle?mini=true&url=https%3A%2F%2Fportico.app&title=Portico%20-%20Private%20Equity%2C%20Opened.&summary=Invest%20like%20an%20insider—without%20needing%20to%20be%20one." target="_blank" title="Share on LinkedIn" rel="noopener">
          <img src="https://img.icons8.com/ios-filled/24/FFD700/linkedin.png" alt="LinkedIn" />
        </a>
        <a href="mailto:?subject=Portico%20–%20Private%20Equity%2C%20Opened&body=Portico%20is%20making%20private%20equity%20accessible%20to%20everyone.%20Check%20it%20out%3A%20https%3A%2F%2Fportico.app" title="Share via Email">
          <img src="https://img.icons8.com/ios-filled/24/FFD700/new-post.png" alt="Email" />
        </a>
      </div>
    </div>

    <div class="footer">© 2025 Portico Financial</div>
  </div>

  <script>
    document.getElementById('waitlist-form').addEventListener('submit', async e => {
      e.preventDefault();
      const formData = new FormData(e.target);
      try {
        const res = await fetch('https://formspree.io/f/movwpaek', {
          method: 'POST',
          body: formData,
          headers: { 'Accept': 'application/json' }
        });
        alert(res.ok
          ? 'Thank you! You are on the waitlist.'
          : 'Oops! Something went wrong, please try again.');
        if (res.ok) e.target.reset();
      } catch {
        alert('Network error. Please try again.');
      }
    });
  </script>
</body>
</html>
