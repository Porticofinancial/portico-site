<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
  <title>Portico</title>
  <meta name="description" content="Invest like an insiderâ€”without needing to be one."/>

  <!-- Google Analytics (replace G-XXXXXXXXXX with your Measurement ID) -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-XXXXXXXXXX"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){ dataLayer.push(arguments); }
    gtag('js', new Date());
    gtag('config', 'G-XXXXXXXXXX', { send_page_view: true });
  </script>

  <link href="https://fonts.googleapis.com/css2?family=Satoshi:wght@700&display=swap"
        rel="stylesheet"/>
  <style>
    :root { --gold: #E6B200; }
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #0A0826;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      min-height: 100vh;
      padding: 2rem;
    }
    .container {
      max-width: 600px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1rem;
    }
    .logo img {
      height: 270px;
      margin-bottom: 0.2rem;
    }
    .wordmark {
      font-family: 'Satoshi', sans-serif;
      font-weight: 700;
      font-size: 3.7rem;
      color: var(--gold);
      margin: 0;
      letter-spacing: 0.4px;
    }
    h1.hero {
      font-size: 2.6rem;
      margin: 0.5rem 0 1rem;
    }
    p {
      font-size: 1.2rem;
      color: #cccccc;
      margin-bottom: 1.5rem;
    }
    form {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1rem;
      width: 100%;
    }
    input[type="email"] {
      width: 100%;
      max-width: 400px;
      padding: 1rem;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
    }
    input[name="hp"],
    input[name="referrer"] {
      display: none;
    }
    button {
      background: #FFD700;
      color: #0A0826;
      padding: 1rem 2rem;
      font-size: 1rem;
      font-weight: 700;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.2s;
    }
    button:hover {
      background: #e6c200;
    }
    .confirmation {
      display: none;
      flex-direction: column;
      align-items: center;
      gap: 1rem;
      color: #cccccc;
    }
    .confirmation strong {
      color: var(--gold);
    }
    .ref-link {
      font-size: 0.9rem;
      background: #11102F;
      padding: 0.75rem;
      border-radius: 6px;
      color: #FFF;
      word-break: break-all;
      width: 100%;
      max-width: 400px;
    }
    .already {
      color: var(--gold);
      font-weight: 700;
    }
    .how-it-works-link a {
      display: block;
      margin-top: 1rem;
      color: var(--gold);
      text-decoration: none;
      font-weight: 700;
    }
    .how-it-works-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">
      <img src="arch_icon.png" alt="Portico Arch Icon"/>
      <h1 class="wordmark">Portico</h1>
    </div>

    <h1 class="hero">Private Equity, Opened.</h1>
    <p>Invest like an insiderâ€”without needing to be one.</p>

    <!-- Waitlist Form -->
    <form id="waitlist-form">
      <input type="email" name="email" placeholder="Enter your email" required/>
      <input type="text" name="hp" autocomplete="off"/>
      <input type="hidden" name="referrer" id="referrer" value=""/>
      <button type="submit">Join the Waitlist</button>
    </form>

    <!-- Confirmation Panel -->
    <div class="confirmation" id="confirmation">
      <p id="statusMsg">âœ… Youâ€™re on the waitlist!</p>
      <p>Your invite code: <strong id="inviteCode"></strong></p>
      <p>Your position in line: <strong id="waitPosition"></strong></p>
      <p class="ref-link" id="refLink"></p>
      <p>Share this link to move up the queue ðŸ”¥</p>
    </div>

    <div class="how-it-works-link">
      <a href="how-it-works.html">Learn how it works â†’</a>
    </div>
  </div>

  <script>
    const API_URL =
      'https://script.google.com/macros/s/AKfycbxZ1G0US336TyA0qu_uZpk5Lc81v5pnVCkjcXezMLVQxkCkyuPsyxZN4cE1oRCzKTyi9w/exec';

    // Capture any ?ref= param
    const params = new URLSearchParams(location.search),
          urlRef = params.get('ref');
    if (urlRef) document.getElementById('referrer').value = urlRef;

    // Handle signup (new or duplicate)
    async function handleSignup(e) {
      e.preventDefault();
      const qs = new URLSearchParams(new FormData(e.target));
      // UTM tagging for GA
      if (qs.get('ref')) {
        qs.set('utm_source', qs.get('ref'));
        qs.set('utm_medium', 'referral');
        qs.set('utm_campaign', 'waitlist');
      }
      const res = await fetch(`${API_URL}?${qs}`, { method:'POST' });
      const j   = await res.json();
      if (j.error) return alert(j.error);

      // Show confirmation
      document.getElementById('waitlist-form').style.display = 'none';
      document.getElementById('inviteCode').textContent     = j.code;
      document.getElementById('waitPosition').textContent   = `#${j.position}`;
      // Build shareable link with UTM
      const shareUrl = new URL(`${location.origin}/index.html`);
      shareUrl.searchParams.set('ref', j.code);
      shareUrl.searchParams.set('utm_source', j.code);
      shareUrl.searchParams.set('utm_medium', 'referral');
      shareUrl.searchParams.set('utm_campaign', 'waitlist');
      document.getElementById('refLink').textContent = shareUrl.toString();
      document.getElementById('confirmation').style.display = 'flex';

      // Fire GA sign_up event
      if (typeof gtag === 'function') {
        gtag('event', 'sign_up', {
          method: j.code,
          campaign: 'waitlist'
        });
      }

      if (j.existing) {
        document.getElementById('statusMsg').innerHTML =
          '<span class="already">Youâ€™re already on the waitlist!</span>';
      }

      // Cache for reloads
      localStorage.setItem('portico_code', j.code);
      localStorage.setItem('portico_position', j.position);
    }
    document.getElementById('waitlist-form')
      .addEventListener('submit', handleSignup);

    // On load: show cached/ref, then refresh up-to-date position
    window.addEventListener('DOMContentLoaded', async () => {
      const storedCode = localStorage.getItem('portico_code') || urlRef;
      if (!storedCode) return;
      const storedPos = localStorage.getItem('portico_position');

      // Instant display
      document.getElementById('waitlist-form').style.display = 'none';
      document.getElementById('inviteCode').textContent     = storedCode;
      document.getElementById('waitPosition').textContent   = storedPos ? `#${storedPos}` : '...';
      document.getElementById('refLink').textContent        =
        `${location.origin}/index.html?ref=${storedCode}`;
      document.getElementById('confirmation').style.display = 'flex';

      // Fetch up-to-date position
      try {
        const res = await fetch(`${API_URL}?ref=${storedCode}`);
        const j   = await res.json();
        if (!j.error) {
          document.getElementById('waitPosition').textContent = `#${j.position}`;
          localStorage.setItem('portico_position', j.position);
        }
      } catch (err) {
        console.warn('Could not refresh position:', err);
      }
    });
  </script>
</body>
</html>
